<ActionBar title="WhateverApp" class="action-bar">
  <ActionItem>
    <StackLayout>
      <Button
        class="fa"
        text="&#xf0c9;"
        fontSize="18"
        (tap)="onDrawerButtonTap()"
      ></Button>
    </StackLayout>
  </ActionItem>
</ActionBar>
<GridLayout class="page" [class.dialog-open]="dialogOpen">
  <StackLayout orientation="vertical" class="page page-content" tkMainContent>
    <GridLayout class="content" tkExampleTitle tkToggleNavButton>
      <RadListView
        [items]="data"
        id="radlistview"
        swipeActions="true"
        (pullToRefreshInitiated)="onPullToRefreshInitiated($event)"
        (itemSwipeProgressStarted)="onSwipeCellStarted($event)"
        backgroundColor="#e6e6e6"
        (itemLoading)="onItemLoading($event)"
      >
        <ListViewStaggeredLayout
          tkListViewLayout
          scrollDirection="Vertical"
          spanCount="1"
        >
        </ListViewStaggeredLayout>
        <ng-template tkTemplate let-item="item">
          <DockLayout class="post-card-view">
            <Image
              src="~/images/default-profile-pic.png"
              class="item-image"
            ></Image>

            <StackLayout backgroundColor="white">
              <Label
                text="{{ item.username }}"
                class="item-username"
                textWrap="true"
              ></Label>
              <Label
              visibility="collapsed"
                text="{{ item.password }}"
              ></Label>
              <label text="Joined us â†“"></label>
              <Label
                text="{{ item.joinedAt }}"
                class="item-joinedAt"
                textWrap="true"
              ></Label>
            </StackLayout>
          </DockLayout>
        </ng-template>
        <GridLayout
          *tkListItemSwipeTemplate
          columns="auto, *, auto"
          class="listItemSwipeGridLayout"
        >
          <StackLayout
            class="edit-view-stack-layout"
            col="0"
            (tap)="showDialog(1)"
          >
            <Label
              text="EDIT"
              verticalAlignment="center"
              horizontalAlignment="left"
            ></Label>
          </StackLayout>
          <StackLayout
            class="delete-view-stack-layout"
            col="1"
            (tap)="openDrawer()"
          >
            <Label
              text="DELETE"
              verticalAlignment="center"
              horizontalAlignment="right"
            ></Label>
          </StackLayout>
        </GridLayout>
      </RadListView>
      <StackLayout class="add-button-container">
        <Button class="add-button" text="+" (tap)="showDialog(0)"> </Button>
      </StackLayout>
    </GridLayout>
  </StackLayout>

  <AbsoluteLayout class="dialog-wrapper">
    <StackLayout class="dialog">
      <Image class="dialog-logo" src="~/images/dialog-logo.png"></Image>
      <label
        class="dialog-label"
        textWrap="true"
        text="{{ addLabelText }}"
      ></label>
      <text-field
        [(ngModel)]="username"
        class="text-field"
        hint="username"
      ></text-field>
      <text-field
        [(ngModel)]="password"
        class="text-field"
        secure="true"
        hint="Password"
      ></text-field>
      <text-field
        class="text-field"
        hint="Second password"
        secure="true"
        [(ngModel)]="secondpassword"
      ></text-field>
      <label
        visibility="{{ textErrorValue ? 'visible' : 'collapsed' }}"
        text="{{ textError }}"
        class="text-error"
      ></label>
      <FlexboxLayout>
        <Button
          class="dialog-add-button"
          text="{{ addButtonText }}"
          (tap)="addOrUpdateUser()"
        ></Button>
        <Button
          class="dialog-cancel-button"
          text="Cancel"
          (tap)="closeDialog()"
        ></Button>
      </FlexboxLayout>
    </StackLayout>
  </AbsoluteLayout>
  <RadSideDrawer
    id="bottomDrawerId"
    gesturesEnabled="false"
    [drawerTransition]="_sideDrawerTran"
    drawerLocation="Bottom"
  >
    <StackLayout
      class="bottom-drawer"
      tkDrawerContent
      (tap)="closeSideDrawer()"
    >
      <Image class="drawer-logo" src="~/images/drawer-delete-logo.png"></Image>
      <label
        textWrap="true"
        class="drawer-label"
        text="{{ifCurrentUser}}"
      >
      </label>
      <FlexboxLayout>
        <Button
          class="drawer-delete-button"
          text="Delete"
          (tap)="onDelete()"
        ></Button>
        <Button
          class="drawer-cancel-button"
          text="Cancel"
          (tap)="closeSideDrawer()"
        ></Button>
      </FlexboxLayout>
    </StackLayout>
  </RadSideDrawer>
</GridLayout>
