<ActionBar title="whateverapp" class="action-bar">
  <ActionItem>
    <StackLayout>
      <Button
        class="fa"
        text="&#xf0c9;"
        fontSize="20"
        (tap)="onDrawerButtonTap()"
      ></Button>
    </StackLayout>
  </ActionItem>
</ActionBar>
<GridLayout class="animate-fadeInUp-delay-0ms">
  <ScrollView orientation="vertical">
    <GridLayout rows="auto, auto, auto, auto,auto" columns="*">
      <Image
        row="0"
        col="0"
        src="~/images/default-profile-pic.png"
        stretch="aspectFill"
        class="profile-pic"
      ></Image>
      <Label
        row="1"
        col="0"
        text="{{ usernamelabel }}"
        class="profile-title"
        textAlignment="center"
      ></Label>
      <GridLayout
        row="2"
        col="0"
        rows="auto, auto"
        columns="auto, auto"
        class="additional-info"
      >
        <Label
          row="0"
          col="0"
          text="&#xf041;"
          class="fa icon-aditional-info"
        ></Label>
        <Label
          row="0"
          col="1"
          text="{{ '' + usernameAddress }}"
          class="fa description-aditional-info"
        ></Label>
      </GridLayout>
      <Label
        row="3"
        col="0"
        text="{{ usernamePostsNumber }}"
        class="profile-posts-number"
        textAlignment="center"
      ></Label>
      <Label
        row="4"
        col="0"
        font-size="13"
        text="Posts"
        textAlignment="center"
      ></Label>
    </GridLayout>
  </ScrollView>
</GridLayout>
